<header class="border-b shadow-md p-3 w-full max-h-20 fixed top-0 z-50">
    <div class="flex align-middle items-center gap-10 justify-center max-w-screen-2xl mx-auto">
        <img routerLink="/" src="/images/Logo ortier.jpg" alt="app logo" class="max-h-16">
        <nav class="flex gap-3 my-2 text-2xl">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            <a routerLink="/wiezijnwij" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Wie zijn wij?</a>
            <a routerLink="/ticketinfo" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Tickets</a>
            @if (canAccessReservations) {
                <a routerLink="/reservations" routerLinkActive="active">Reservations</a>
            }
        </nav>
        @if (accountService.currentUser()) {
        <button mat-button [mat-menu-trigger-for]="menu">
            <mat-icon>arrow_drop_down</mat-icon>
            <span>{{accountService.currentUser()?.email}}</span>
        </button>
        }
    </div>
</header>

<!-- @if (busyService.loading){
    <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>
} -->

<mat-menu #menu="matMenu" class="px-5">
    @if (canAccessReservations) {
        <button mat-menu-item class="px-3" routerLink="/reservations">
            <mat-icon>event_seat</mat-icon>
            My Reservations
        </button>
    }
    <button mat-menu-item class="px-3" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
    </button>
</mat-menu>
