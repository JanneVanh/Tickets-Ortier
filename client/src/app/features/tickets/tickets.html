<div class="flex mt-32 gap-6">
    <div class="w-2/4">
        <div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
            <div class="space-y-4 rounded-lg p-4 shadow-sm reservation-form">
                <form [formGroup]="reservationForm">
                    <p class="text-xl title">Contactgegevens</p>
                    <app-text-input label="Voornaam" formControlName="firstName" />
                    <app-text-input label="Familienaam" formControlName="lastName" />
                    <app-text-input label="Emailadres" formControlName="email" />
                    <p class="text-xl title">Tickets</p>
                    <div class="ticket-inputs">
                        <app-text-input formControlName="numberOfAdults" label="Aantal volwassenen" type="number">
                        </app-text-input>

                        <app-text-input formControlName="numberOfChildren" label="Aantal kinderen (-12 jaar)" type="number">
                        </app-text-input>

                        <!-- Error message display -->
                        @if (totalTicketsError) {
                        <div class="ticket-validation" class="error-message">
                            {{ totalTicketsError }}
                        </div>
                        }
                    </div>
                    <app-text-input label="Opmerking" formControlName="remark" />

                    @if (validationErrors) {
                    <div class="mb-3 p-4 bg-red-100 text-red-600">
                        <ul class="list-disc px-3">
                            @for (error of validationErrors; track $index) {
                            <li>{{error}}</li>
                            }
                        </ul>
                    </div>
                    }

                    <button mat-flat-button [disabled]="!isFormValid" type="submit" class="w-full py-2 my-4 next"
                        (click)="onNext()">Stoelen kiezen</button>
                </form>
            </div>
        </div>
    </div>
    <div class="w-1/4">
        <app-reservation-summary></app-reservation-summary>

    </div>
</div>
