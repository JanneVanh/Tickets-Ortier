<div class="ticket-info-container">
    <div class="info-grid">
        <div class="info-card">
            <div class="card-header">
                <mat-icon class="card-icon">event</mat-icon>
                <h3>DATA & UREN</h3>
            </div>
            <div class="card-content">
                <div class="date-info" *ngFor="let show of showDates">
                    <p><strong>{{ show.day }}</strong> {{ show.date }} om <span class="time">{{ show.time }}</span></p>
                </div>
            </div>
        </div>

        <div class="info-card">
            <div class="card-header">
                <mat-icon class="card-icon">place</mat-icon>
                <h3>LOCATIE</h3>
            </div>
            <div class="card-content">
                <p><strong>{{ venue.name }}</strong></p>
                <p>{{ venue.street }}</p>
                <p>{{ venue.city }}</p>
            </div>
        </div>

        <div class="info-card">
            <div class="card-header">
                <mat-icon class="card-icon">euro</mat-icon>
                <h3>PRIJZEN</h3>
            </div>
            <div class="card-content">
                <div class="price-item" *ngFor="let price of ticketPrices">
                    <span class="price-label">{{ price.type }}:</span>
                    <span class="price-value">{{ price.amount }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="info-card vip-card">
        <div class="card-header">
            <mat-icon class="card-icon star-icon">star</mat-icon>
            <h3>Tejo</h3>
        </div>
        <div class="card-content">
            <p class="vip-description" [innerHTML]="vipInfo.description"></p>
        </div>
    </div>

    <div class="navigation-buttons">
        <button mat-raised-button routerLink="/tickets/1" routerLinkActive="active">
            <mat-icon>local_activity</mat-icon>
            <span>Zaterdag</span>
        </button>

        <button mat-raised-button routerLink="/tickets/2" routerLinkActive="active">
            <mat-icon>local_activity</mat-icon>
            <span>Zondag</span>
        </button>
    </div>
</div>
