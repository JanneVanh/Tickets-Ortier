@if (reservations)
{
<table mat-table [dataSource]="reservations">

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <!-- Show Column -->
    <ng-container matColumnDef="Show">
        <th mat-header-cell *matHeaderCellDef> Show </th>
        <td mat-cell *matCellDef="let element"> {{element.Show}} </td>
    </ng-container>

    <!-- Volwassenen Column -->
    <ng-container matColumnDef="Volwassenen">
        <th mat-header-cell *matHeaderCellDef> Volwassenen </th>
        <td mat-cell *matCellDef="let element"> {{element.Volwassenen}} </td>
    </ng-container>

    <!-- Kinderen Column -->
    <ng-container matColumnDef="Kinderen">
        <th mat-header-cell *matHeaderCellDef> Kinderen </th>
        <td mat-cell *matCellDef="let element"> {{element.Kinderen}} </td>
    </ng-container>

    <!-- Totaal Column -->
    <ng-container matColumnDef="Totaal">
        <th mat-header-cell *matHeaderCellDef> Totaal </th>
        <td mat-cell *matCellDef="let element"> {{element.Totaal}} </td>
    </ng-container>
    
    <!-- Code Column -->
    <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
}
